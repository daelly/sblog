{% extends "base.html" %}
{% block left %}
	<div class="left" id="c_left">
		<div class="s_tuijian">
           <h2>文章<span>推荐</span></h2>
        </div>
        <div class="content_text">
        	{% for blog in blogs %}
        	<!--wz-->
        	<div class="wz">
        		<h3><a href="{%url 'sblog:detail' blog.id%}" title="{{blog.caption}}">{{blog.caption}}</a></h3>
        		<dl>
                   <dt><img src="{{blog.cover_image.url}}" width="200" height="123" alt=""></dt>
                   <dd>
                       <p class="dd_text_1">{{blog.content|cstrip:200}}</p>
                       <p class="dd_text_2">
                           <span class="left author">{{blog.author.pen_name}}</span>
                           <span class="left sj">时间:{{blog.publish_time|date:'Y-m-d'}}</span>
                           <span class="left fl">分类:<a href="#" title="{{blog.category.category_name}}">{{blog.category.category_name}}</a></span>
                           <span class="left yd"><a href="{%url 'sblog:detail' blog.id%}" title="阅读全文">阅读全文</a></span>
                       	   <div class="clear"></div>
                       </p>
                   </dd>
                   <div class="clear"></div>
               </dl>
        	</div>
        	<!--wz end-->
        	{% endfor %}
        </div>
	</div>
{% endblock %}
